<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OASIS Twarp -extensions</title>
</head>
<body>
    <h1>OASIS turbowarp extensions</h1>
    <p style="font-size: 15px;font-family: sans-serif;">You can install extensions not listed by using one of these with the custom extension</p>
    <br>
    <div id="e">

</div>
    <style>
        @font-face {
            font-family: Scratch;
            src: url(../static/Scratch.ttf);
        }
        body {
            background-color: hsla(0, 100%, 65%, 1);
            color: white;
            font-family: Scratch;
            text-align: center;
        }
        body h1 {
            letter-spacing: 4px;
        }
        #e {
            font-family: sans-serif;
        }
    </style>
    <script>
        var ext = {
            name: ["rxFS","ShovelUtils","fetch","text","penplus","navigator","bitwise","sound","ar","encoding","cloudlink","network","math","couplers","numericalencoding","rixxyx","consoles","json","cameracontrols","lmsutils","CanvasEffects","graphics2d"],
        }
        for (let i = 0; i < ext.name.length; i++) {
            document.getElementById("e").innerHTML += 
            `<p>`+ext.name[i]+`: `+window.location.origin+"/extensions/"+ext.name[i]+".js"+`</p>`
        }
    </script>
</body>
</html>
